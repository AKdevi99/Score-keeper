<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="bg1.jpg" alt="pingpong" class="bg">
    <div class="name"><b>Ping pong Score Keeper</b></div>
    <div class="score"><b class="b1">0</b> to<b class="b2"> 0</b></div>
    <p class="winner">Use the buttons below to keep score</p>
    <div class="playingtobox">
       <b>Playing To</b>
        <select name="playingto" id="playingto">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>

   <div class="buttongroup">
    <button class="player1">+1 Player One</button>
    <button class="player2">+1 Player Two</button>
    <button class="reset">Reset</button>
   </div>
  </div>

<script src="script.js"></script>    
</body>
</html>
